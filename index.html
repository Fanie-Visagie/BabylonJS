<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBL Energy - Customer Delivery Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/addons/babylonjs.addons.min.js"></script>
    <script src="https://cdn.babylonjs.com/meshopt_decoder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        .top-pane {
            text-align: center;
            background-color: white;
            padding: 15px 0;
        }
        .top-pane h1 {
            color: #00049E;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .explorer-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex-grow: 1;
        }
        .folder-pane, .main-pane, .bottom-pane {
            background-color: white;
            border: 3px solid #00049E;
            padding: 10px;
        }
        .folder-pane {
            width: 20%;
            height: calc(100vh - 20vh - 60px);
            overflow-y: auto;
        }
        .folder-tree li {
            list-style: none;
            padding: 5px;
            cursor: pointer;
            color: #706F6F;
            font-size: 12px;
        }
        .folder-tree li:hover {
            background: #f0f0f0;
        }
        .main-pane {
            display: flex;
            flex-grow: 1;
            height: calc(100vh - 20vh - 60px);
            justify-content: center;
            align-items: flex-start;
            position: relative;
            padding-bottom: 10px;
            overflow: auto;
        }
        .file-display {
            width: 100%;
            height: 100%;
        }
        .bottom-pane {
            width: 100%;
            height: 20vh;
            position: fixed;
            bottom: 0;
            overflow-y: auto;
            background: white;
        }
        #debug-log {
            height: 100px;
            overflow-y: auto;
            background: #fff;
            padding: 5px;
            font-size: 14px;
            border: 1px solid blue;
        }
        #pdfContainer {
            width: 100%;
            display: none;
            overflow-y: auto;
            background: white;
        }
        .pdf-page {
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <header class="top-pane">
        <h1>GBL Energy - Customer Delivery Portal</h1>
    </header>
    <div class="explorer-container">
        <aside class="folder-pane">
            <h3>File Explorer</h3>
            <ul id="folder-list" class="folder-tree"></ul>
        </aside>
        <section class="main-pane">
            <canvas id="renderCanvas" class="file-display"></canvas>
            <div id="pdfContainer"></div>
        </section>
    </div>
    <footer class="bottom-pane">
        <h3>Debug & Error Logs</h3>
        <div id="debug-log"></div>
    </footer>
    <script>
        let engine, scene;

        function initializeBabylon() {
            const canvas = document.getElementById("renderCanvas");
            engine = new BABYLON.Engine(canvas, true);
            scene = new BABYLON.Scene(engine);

            let camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 4, 10, BABYLON.Vector3.Zero(), scene);
            camera.wheelPrecision = 50;
            camera.lowerRadiusLimit = 2;
            camera.upperRadiusLimit = 50;
            camera.useAutoRotationBehavior = false;
            camera.attachControl(canvas, true);

            let light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
            
            engine.runRenderLoop(() => scene.render());
        }

        async function fetchGitHubRepo(owner, repo, path = '') {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
                return await response.json();
            } catch (error) {
                logDebug(`Error fetching GitHub Repo: ${error.message}`);
                return [];
            }
        }

        async function buildFileExplorer(owner, repo, path = '', parentElement = document.getElementById('folder-list')) {
            const items = await fetchGitHubRepo(owner, repo, path);
            if (!Array.isArray(items)) return;

            parentElement.innerHTML = '';

            items.forEach(item => {
                let listItem = document.createElement('li');
                listItem.innerHTML = item.type === 'dir' ? `<i class="fas fa-folder"></i> ${item.name}` : `<i class="fas fa-file"></i> ${item.name}`;

                listItem.addEventListener('click', async (e) => {
                    e.stopPropagation();

                    if (item.type === 'dir') {
                        let sublist = listItem.querySelector('ul');

                        if (sublist) {
                            sublist.innerHTML = sublist.innerHTML === '' ? await buildFileExplorer(owner, repo, item.path, sublist) : '';
                        } else {
                            sublist = document.createElement('ul');
                            listItem.appendChild(sublist);
                            await buildFileExplorer(owner, repo, item.path, sublist);
                        }
                    } else {
                        const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${item.path}`;
                        if (item.name.endsWith('.pdf')) {
                            displayPDF(rawUrl);
                        } else {
                            loadModel(rawUrl);
                        }
                    }
                });

                parentElement.appendChild(listItem);
            });
        }

        function logDebug(message) {
            const debugLog = document.getElementById('debug-log');
            const logEntry = document.createElement('div');
            logEntry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function loadModel(url) {
            logDebug(`Loading model: ${url}`);
            document.getElementById("renderCanvas").style.display = "block";
            document.getElementById("pdfContainer").style.display = "none";
            BABYLON.SceneLoader.ImportMesh("", url.substring(0, url.lastIndexOf("/") + 1), url.substring(url.lastIndexOf("/") + 1), scene);
        }

        function displayPDF(url) {
            logDebug(`Displaying PDF: ${url}`);
            document.getElementById("renderCanvas").style.display = "none";
            document.getElementById("pdfContainer").style.display = "block";
            document.getElementById("pdfContainer").innerHTML = "";

            pdfjsLib.getDocument(url).promise.then(pdf => {
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        let canvas = document.createElement("canvas");
                        canvas.classList.add("pdf-page");
                        document.getElementById("pdfContainer").appendChild(canvas);
                        let viewport = page.getViewport({ scale: 1.5 });
                        let context = canvas.getContext("2d");
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        page.render({ canvasContext: context, viewport });
                    });
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            initializeBabylon();
            buildFileExplorer('fanie-visagie', 'BabylonJS');
        });
    </script>
</body>
</html>
