<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBL Energy - Customer Delivery Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/addons/babylonjs.addons.min.js"></script>
    <script src="https://cdn.babylonjs.com/meshopt_decoder.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        .top-pane {
            text-align: center; /* Center the text */
            background-color: white; /* Match background */
            padding: 15px 0; /* Add padding */
        }
        .top-pane h1 {
            color: #00049E; /* Set text color to blue */
            font-size: 24px; /* Adjust font size */
            font-weight: bold; /* Make it bold */
            margin: 0; /* Remove default margins */
        }
        .explorer-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex-grow: 1;
        }
        .folder-pane, .main-pane, .bottom-pane {
            background-color: white;
            border: 3px solid #00049E;
            padding: 10px;
        }
        .folder-pane {
            width: 20%;
            height: calc(100vh - 20vh - 60px);
            overflow-y: auto;
        }
        .folder-tree li {
            list-style: none;
            padding: 5px;
            cursor: pointer;
            color: #706F6F;
            font-size: 12px;
        }
        .folder-tree li:hover {
            background: #f0f0f0;
        }
        .main-pane {
            display: flex;
            flex-grow: 1;
            height: calc(100vh - 20vh - 60px);
            justify-content: center;
            align-items: center;
            position: relative;
            padding-bottom: 10px;
        }
        .file-display {
            width: 100%;
            height: 100%;
        }
        .bottom-pane {
            width: 99%;
            height: 16.25vh;
            position: fixed;
            bottom: 0;
            overflow-y: auto;
            background: white;
        }
        #debug-log {
            height: 100px;
            overflow-y: auto;
            background: #fff;
            padding: 5px;
            font-size: 14px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <header class="top-pane">
        <h1>GBL Energy - Customer Delivery Portal</h1>
    </header>
    <div class="explorer-container">
        <aside class="folder-pane">
            <h3>File Explorer</h3>
            <ul id="folder-list" class="folder-tree"></ul>
        </aside>
        <section class="main-pane">
            <canvas id="renderCanvas" class="file-display"></canvas>
        </section>
    </div>
    <footer class="bottom-pane">
        <h3>Debug & Error Logs</h3>
        <div id="debug-log"></div>
    </footer>
    <script>
        let engine, scene;

        function initializeBabylon() {
            const canvas = document.getElementById("renderCanvas");
            engine = new BABYLON.Engine(canvas, true);
            scene = new BABYLON.Scene(engine);

            let camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 4, 10, BABYLON.Vector3.Zero(), scene);
            camera.wheelPrecision = 50;  // Reduced zoom sensitivity
            camera.lowerRadiusLimit = 2; // Prevent zooming in too much
            camera.upperRadiusLimit = 50; // Prevent zooming out too far
            camera.useAutoRotationBehavior = true; // Enable smooth interaction
            camera.attachControl(canvas, true);

            let light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
            
            engine.runRenderLoop(() => scene.render());
        }

        async function fetchGitHubRepo(owner, repo, path = '') {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
                return await response.json();
            } catch (error) {
                logDebug(`Error fetching GitHub Repo: ${error.message}`);
                return [];
            }
        }

        async function buildFileExplorer(owner, repo, path = '', parentElement = document.getElementById('folder-list')) {
            const items = await fetchGitHubRepo(owner, repo, path);
            if (!Array.isArray(items)) return;

            parentElement.innerHTML = '';

            items.forEach(item => {
                let listItem = document.createElement('li');
                listItem.innerHTML = item.type === 'dir' ? `<i class="fas fa-folder"></i> ${item.name}` : `<i class="fas fa-file"></i> ${item.name}`;

                listItem.addEventListener('click', async (e) => {
                    e.stopPropagation();

                    if (item.type === 'dir') {
                        let sublist = listItem.querySelector('ul');

                        if (sublist) {
                            sublist.innerHTML = sublist.innerHTML === '' ? await buildFileExplorer(owner, repo, item.path, sublist) : '';
                        } else {
                            sublist = document.createElement('ul');
                            listItem.appendChild(sublist);
                            await buildFileExplorer(owner, repo, item.path, sublist);
                        }
                    } else {
                        const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${item.path}`;
                        loadModel(rawUrl);
                    }
                });

                parentElement.appendChild(listItem);
            });
        }

        function logDebug(message) {
            const debugLog = document.getElementById('debug-log');
            const logEntry = document.createElement('div');
            logEntry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function loadModel(url) {
            logDebug('Loading model: ' + url);

            scene.meshes.forEach(mesh => {
                if (mesh.name !== "__root__") mesh.dispose();
            });

            BABYLON.SceneLoader.ImportMesh("", url, "", scene, function (meshes) { 
                logDebug('Model Loaded Successfully');
            }, function (progress) {
                logDebug(`Loading Progress: ${progress.loaded}/${progress.total}`);
            }, function (error) {
                logDebug(`Error loading model: ${error.message}`);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            initializeBabylon();
            buildFileExplorer('fanie-visagie', 'BabylonJS');
        });
    </script>
</body>
</html>
